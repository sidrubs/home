apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wallabag
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - "wallabag.skuxnet"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: wallabag
          port: 80
