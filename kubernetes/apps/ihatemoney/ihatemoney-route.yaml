apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ihatemoney
  namespace: apps
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - "ihatemoney.skuxnet"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ihatemoney
          port: 8000
