# Create a privilaged namespace for longhorn as it is required.
#
# https://joshrnoll.com/installing-longhorn-on-talos-with-helm/#create-longhorn-namespace-and-add-pod-security-labels and https://www.johanneskueber.com/posts/longhorn_uservolumes_talos/

apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: privileged
    pod-security.kubernetes.io/warn-version: latest
